<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style2.css">
    <title>Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: rgb(245, 163, 10)">
          <h1>Horses</h1>
          <p>The symbol of growth</p>
        </div>
        <div style="background-color: rgb(223, 117, 19)">
          <h1>House</h1>
          <p>Beautiful Nature</p>
        </div>
        <div style="background-color:rgb(20, 147, 179)">
          <h1>House2</h1>
          <p>Ohh I wanna be there</p>
        </div>
        <div style="background-color: rgb(99, 8, 99)">
          <h1>Dope</h1>
          <p>How beautiful the colors are</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url(./images/dope.jpg)"></div>
        <div style="background-image: url(./images/house2.jpg)"></div>
        <div style="background-image: url(./images/house.jpg)"></div>
        <div style="background-image: url(./images/Horses.jpg)"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="bi bi-arrow-down-short"></i>
        </button>
        <button class="up-button"><i class="bi bi-arrow-up-short"></i></button>
      </div>
    </div>

    <script src="./script2.js"></script>
  </body>
</html>
